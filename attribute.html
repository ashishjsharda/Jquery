<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Using JQuery 2</title>
	<script type="text/javascript"
			src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>
	<script type="text/javascript">

		$(document).ready(function () {
			var title = $("em").attr("title");
			$("#text").text(title);
		});
	</script>
</head>
<body>
	<h1> Using Attr </h1>
	<br />
	<em title="Bold and Brave">This is my first paragraph</em>
	<div id="text"></div>
</body>
</html>
